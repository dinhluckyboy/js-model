    <template id="model-2">
      <h1>Login</h1>
      <br />
      <form action="">
        <!-- mail  -->
        <div>
          <label for="mail" style="display: block">Email</label>
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="Enter your email"
            required
          />
        </div>
        <br />
        <!-- pass  -->
        <div>
          <label for="password" style="display: block">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <br />
        <!-- submit  -->
        <button
          type="submit"
          style="
            background-color: #ebebeb;
            padding: 5px 10px;
            border-radius: 4px;
          "
        >
          Submit
        </button>
      </form>
    </template>
